<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <title>Vektory rovnobeznost</title>
</head>
<body>
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      document.querySelector('form').onsubmit = () => {
        let ax = document.querySelector('#ax').value;
        let ay = document.querySelector('#ay').value;
        let bx = document.querySelector('#bx').value;
        let by = document.querySelector('#by').value;

        let deleni1 = (bx/ax)
        let deleni2 = (by/ay)

        if (deleni1 === deleni2) {
          document.querySelector("#rovnobeznost").innerHTML = "Rovnoběžnost mezi vektory: ANO";
          document.querySelector("#rovnobeznost2").innerHTML = `Násobek: ${deleni2.toFixed(2)}`
        }

        else {
          document.querySelector("#rovnobeznost").innerHTML = `Rovnoběžnost mezi vektory: NE`
          document.querySelector("#rovnobeznost2").innerHTML = `Výsledek: ${deleni1.toFixed(2)} a ${deleni2.toFixed(2)}`
        }

        return false;
      }
    })

  </script>
</head>
<body>

<form>
  A:
  <input type="number"
         name="ax"
         id="ax"
         placeholder="x">
  <input type="number"
         name="ay"
         id="ay"
         placeholder="y"><br>
  B:
  <input type="number"
         name="bx"
         id="bx"
         placeholder="x">
  <input type="number"
         name="by"
         id="by"
         placeholder="y">
  <input type="submit"
         value="SUBMIT" id="submit">
</form>

<div>
  <div id="rovnobeznost">
    Rovnoběžnost mezi vektory:
  </div>
  <div id="rovnobeznost2">
    Výsledek:
  </div>
</div>

</body>
</html>
</body>
</html>
